<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>DApp Mario</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">

            <div class="col-md-4">

                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>DApp</h1>
                    <h6 class="text-muted">Decentralized Task App</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>

                <form id="taskForm" class="card card-body bg-dark rounded-0">
                    <h4>Save task</h4>

                    <input type="text" placeholder="Write a task" name="title"
                     class="form-control bg-dark my-4 text-white" />

                    <textarea rows="2" class="form-control bg-dark text-white my-4"
                             name="description" placeholder="What I have to do"></textarea>

                    <button class="btn btn-primary">Save</button>
                </form>

            </div>

            <div class="col-md-8">
                <div id="tasksList">
                    Task List
                </div>
            </div>

        </div>

        <footer>&copy; Mario Fernandez</footer>
    </div>

    <!-- Scripts -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>

</body>
</html>
